
<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8" />

  <title>Andy Brulia | Contact</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #121212;
      --text-dark: #f0f0f0;
      --accent: #1e2e4b; /* <-- new color... --> old color #1a3e5f;*/
    }

    html[data-theme='light'] {
      background: var(--bg-light);
      color: var(--text-light);
    }

    html[data-theme='dark'] {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .card {
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      background-color: inherit;
    }

    img.headshot {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    h2 {
      font-size: 1rem;
      margin: 0.25rem 0 1rem 0;
      font-weight: 400;
      font-style: italic;
    }

    .tagline {
      font-style: italic;
      margin-bottom: 1.5rem;
    }

    .button-group a {
      display: block;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      border-radius: 6px;
      background-color: var(--accent);
      color: white;
      transition: background 0.3s;
    }

    .button-group a:hover {
      background-color: #3579a0;
    }

    .toggle-theme {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

      <a href="https://www.linkedin.com/in/andrewbrulia/" target="_blank">üîó View LinkedIn</a>
    </div>
    <div class="toggle-theme">
      <!-- Placeholder for your custom SVG toggle button -->
      <button onclick="toggleTheme()">üåì Toggle Light/Dark</button>
    </div>
  </div>
  <script>
    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
    }

    // Use system preference on first load
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
  </script>
</body>
</html>
